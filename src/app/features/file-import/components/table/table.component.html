<section class="header">
  <!-- TITLE -->
  <h1 class="mat-title">
    COVID-19 Free Meals Locations
  </h1>

  <!-- FILTER -->
  <mat-form-field>
    <input
      matInput
      [formControl]="filterField"
      placeholder="Filter"
      aria-label="Enter a value to filter on issue count"
    />
    <button
      mat-button
      *ngIf="filterField.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearFilter()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</section>

<!-- TABLE -->
<section class="mat-elevation-z8 table">
  <!-- PROGRESS BAR -->
  <mat-progress-bar
    mode="indeterminate"
    color="accent"
    *ngIf="isLoading | async"
  ></mat-progress-bar>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="district"
    matSortDirection="asc"
    matSortDisableClear
  >
    <!-- District Column -->
    <ng-container matColumnDef="district">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        DISTRICT
      </th>
      <td mat-cell *matCellDef="let row">{{ row.district }}</td>
    </ng-container>

    <!-- School Name Column -->
    <ng-container matColumnDef="schoolname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SCHOOL NAME</th>
      <td mat-cell *matCellDef="let row">{{ row.schoolname }}</td>
    </ng-container>

    <!-- Site Address Column -->
    <ng-container matColumnDef="siteaddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SITE ADDRESS</th>
      <td mat-cell *matCellDef="let row">{{ row.siteaddress }}</td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CITY</th>
      <td mat-cell *matCellDef="let row">{{ row.city }}</td>
    </ng-container>

    <!-- Zip Column -->
    <ng-container matColumnDef="zip">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ZIP</th>
      <td mat-cell *matCellDef="let row">{{ row.zip }}</td>
    </ng-container>

    <!-- Accessibility Column -->
    <ng-container matColumnDef="accessibility">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ACCESSIBILITY</th>
      <td mat-cell *matCellDef="let row">{{ row.accessibility }}</td>
    </ng-container>

    <!-- Kosher Meal Column -->
    <ng-container matColumnDef="koshermealtype">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        KOSHER MEAL TYPE
      </th>
      <td mat-cell *matCellDef="let row">{{ row.koshermealtype }}</td>
    </ng-container>

    <!-- Star Column -->
    <ng-container matColumnDef="star">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="menu option for detailed view"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openDialog(row)">
            <mat-icon>launch</mat-icon>
            <span>View Details</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- NO RECORDS -->
  <div
    class="table__norecords"
    aria-label="import status"
    tabindex="0"
    *ngIf="noResults"
    id="no-records-display"
  >
    <ng-container *ngIf="isLoading | async; else elseTemplate">
      Loading...
    </ng-container>
    <ng-template #elseTemplate>
      No Records. Please import a valid file.
    </ng-template>
  </div>

  <!-- PAGINATOR -->
  <mat-paginator
    #paginator
    [length]="dataSource?.data.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [showFirstLastButtons]="showFirstLastButtons"
  >
  </mat-paginator>
</section>
