<section class="mat-elevation-z8 table">
  <!-- PROGRESS BAR -->
  <mat-progress-bar
    mode="indeterminate"
    color="accent"
    *ngIf="isLoading | async"
  ></mat-progress-bar>

  <!-- TABLE -->
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- First Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
      <td mat-cell *matCellDef="let row">{{ row.surname }}</td>
    </ng-container>

    <!-- Issue Count Column -->
    <ng-container matColumnDef="issueCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Issue Count</th>
      <td mat-cell *matCellDef="let row">{{ row.issueCount }}</td>
    </ng-container>

    <!-- DOB Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Of Birth</th>
      <td mat-cell *matCellDef="let row">{{ row.dob }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- NO RECORDS -->
  <div
    class="table__norecords"
    aria-label="import status"
    tabindex="0"
    *ngIf="noResults"
    id="no-records-display"
  >
    <ng-container *ngIf="isLoading | async; else elseTemplate">
      Loading...
    </ng-container>
    <ng-template #elseTemplate>
      No Records. Please import a valid file.
    </ng-template>
  </div>

  <!-- PAGINATOR -->
  <mat-paginator
    #paginator
    [length]="dataSource?.data.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [showFirstLastButtons]="showFirstLastButtons"
  >
  </mat-paginator>
</section>
